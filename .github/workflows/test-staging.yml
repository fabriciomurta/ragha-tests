        with:
          #directory: / # place in specified branch's root
          branch: test-gf-04
          ftp-host: ${{ secrets.ARVIXE_FTP_HOST }}
          ftp-pass: ${{ secrets.ARVIXE_FTP_PASS }}
          # the setup account has / as the http root
          ftp-root: /test-gf-04
